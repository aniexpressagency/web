<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="tools/tailwind.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Contactez-nous</title>
</head>
    <body>
        <link rel="stylesheet" href="https://cdn.tailgrids.com/tailgrids-fallback.css" />
        <!-- ====== Contact Section Start -->
        <section class="bg-white py-20 lg:py-[120px] overflow-hidden relative z-10">
        <div class="container">
            <div class="flex flex-wrap lg:justify-around -mx-4">
                <div class="w-full lg:w-1/2 xl:w-6/12 px-4" id="form">
                    <div class="max-w-[570px] mb-12 lg:mb-0 bg-indigo">
                    <span class="block mb-4 text-base text-5xl text-primary font-semibold">
                    Parlez-nous
                    </span>
                    <h2
                        class="
                        text-dark
                        mb-6
                        uppercase
                        font-bold
                        text-[32px]
                        sm:text-[40px]
                        lg:text-[36px]
                        xl:text-[40px]
                        "
                        >
                        REMPLIR LE FORMULAIRE
                    </h2>
                    <p class="text-base text-body-color leading-relaxed mb-9">
                        Vous vez besoin d'un dévis sur mesure ? une préocupation ? un bug sur notre plateforme ? Ou encore besoin d'un emploi ? Veuillez remplir ce formulaire.
                    </p>
                    <br /><br />
                    <img src="img/pexels-pixabay-45170.jpg" class="rounded-lg">
                    <br />
                    <a href="index.html">Retour à l'accueil</a>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 xl:w-5/12 px-4">
                    <div class="bg-white relative rounded-lg p-8 sm:p-12 shadow-lg">
                    <form>
                        <div class="mb-6">
                            <input
                                type="text"
                                placeholder="Votre nom"
                                class="
                                w-full
                                rounded
                                py-3
                                px-[14px]
                                text-body-color text-base
                                border border-[f0f0f0]
                                outline-none
                                focus-visible:shadow-none
                                focus:border-primary
                                "
                                />
                        </div>
                        <div class="mb-6">
                            <input
                                type="email"
                                placeholder="Votre Email"
                                class="
                                w-full
                                rounded
                                py-3
                                px-[14px]
                                text-body-color text-base
                                border border-[f0f0f0]
                                outline-none
                                focus-visible:shadow-none
                                focus:border-primary
                                "
                                />
                        </div>
                        <div class="mb-6">
                            <input
                                type="text"
                                placeholder="Votre numéro de téléphone"
                                class="
                                w-full
                                rounded
                                py-3
                                px-[14px]
                                text-body-color text-base
                                border border-[f0f0f0]
                                outline-none
                                focus-visible:shadow-none
                                focus:border-primary
                                "
                                />
                        </div>
                        <div class="mb-6">
                            <textarea
                                rows="6"
                                placeholder="Exprimez-vous..."
                                class="
                                w-full
                                rounded
                                py-3
                                px-[14px]
                                text-body-color text-base
                                border border-[f0f0f0]
                                resize-none
                                outline-none
                                focus-visible:shadow-none
                                focus:border-primary
                                "
                                ></textarea>
                        </div>
                        <div>
                            <button
                                type="submit"
                                class="
                                w-full
                                text-white
                                rounded
                                border border-primary
                                p-3
                                transition
                                hover:bg-opacity-90
                                "
                                style="background-color: #8ebe2f;"
                                >
                            Send Message
                            </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <!-- ====== Contact Section End -->
        <script src="js/apps.js"></script>
        <script src="js/sendmail.js"></script>
    </body>
</html>
